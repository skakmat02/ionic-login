
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
    
    </ion-card-header>
    <ion-card-content>
      <ion-list>
       
        <ion-item>
    <ion-label floating>Username/Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
<ion-item>
 <button ion-button full color="success" (click)="login()">Login</button>
        <a href="#" (click)="signup()">Signup Page</a></ion-item>
       
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
